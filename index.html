<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéÆ Minecraft Soundboard</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 0.5rem;
      text-shadow: 0 1px 2px #000;
    }
    h2 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #ddd;
      text-shadow: 0 1px 2px #000;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 0.75rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .sound-btn {
      position: relative;
      border: 2px solid #321a0a;
      border-radius: 6px;
      background: repeating-linear-gradient(
        45deg,
        #a17454 0,   #a17454 8px,
        #8b5e3c 8px, #8b5e3c 16px
      );
      cursor: pointer;
      outline: none;
      overflow: hidden;
      user-select: none;
      width: 80px;
      height: 80px;
    }
    /* Different background for skeleton buttons */
    .skeleton-btn {
      background: repeating-linear-gradient(
        45deg,
        #999 0,   #999 8px,
        #ccc 8px, #ccc 16px
      );
      border-color: #666;
           width: 80px;
      height: 80px;
    }
    .sound-btn:active,
    .skeleton-btn:active {
      transform: translateY(2px);
      box-shadow: inset 0 0 4px rgba(0,0,0,0.6);
    }
    .sound-btn span,
    .skeleton-btn span {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      font-size: 1.5rem;
    }
    .label {
      font-size: 0.8rem;
      margin-top: 0.25rem;
      color: #eee;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <h1>üéµ Minecraft Soundboard</h1>

  <!-- DIG SECTION -->
  <h2>üî® Dig Sounds</h2>
  <div class="board" id="dig-board"></div>

  <!-- SKELETON SECTION -->
  <h2>üíÄ Skeleton Sounds</h2>
  <div class="board" id="skeleton-board"></div>

  <script>
    // Dig files (no extension)
    const digFiles = [
      'stone1','stone2','stone3','stone4',
      'sand1','sand2','sand3','sand4',
      'gravel1','gravel2','gravel3','gravel4',
      'cloth1','cloth2','cloth3','cloth4',
      'grass1','grass2','grass3','grass4',
      'snow1','snow2','snow3','snow4',
      'wood1','wood2','wood3','wood4'
    ];

    // Skeleton files (no extension)
    const skeletonFiles = [
      'death',
      'hurt1','hurt2','hurt3','hurt4',
      'say1','say2','say3',
      'step1','step2','step3','step4'
    ];

    function makeBoard(files, containerId, btnClass, emoji) {
      const board = document.getElementById(containerId);
      files.forEach(name => {
        const wrapper = document.createElement('div');

        // create button
        const btn = document.createElement('button');
        btn.className = btnClass;
        btn.innerHTML = `<span>${emoji}</span>`;
        btn.addEventListener('click', () => {
          new Audio(`${containerId.replace('-board','')}/${name}.ogg`).play();
        });

        // label
        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = name;

        wrapper.appendChild(btn);
        wrapper.appendChild(label);
        board.appendChild(wrapper);
      });
    }

    // build both boards
    makeBoard(digFiles,       'dig-board',       'sound-btn',     '‚õèÔ∏è');
    makeBoard(skeletonFiles, 'skeleton-board',  'skeleton-btn',  'üíÄ');
  </script>
</body>
</html>
