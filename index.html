<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸªµ Minecraft Wood Soundboard</title>
  <style>
    body {
      background: #7ec850;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      color: #333;
    }

    h1 {
      margin-bottom: 1rem;
      text-shadow: 1px 1px 0 #fff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .sound-btn {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 1:1 square */
      background: repeating-linear-gradient(
        45deg,
        #c59b6b 0,
        #c59b6b 10px,
        #ad854d 10px,
        #ad854d 20px
      );
      border: 3px solid #86592d;
      border-radius: 8px;
      box-shadow:
        inset 0 0 5px rgba(0,0,0,0.5),
        2px 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
      overflow: hidden;
      outline: none;
    }

    .sound-btn:active {
      transform: translateY(2px);
      box-shadow:
        inset 0 0 3px rgba(0,0,0,0.7),
        1px 1px 3px rgba(0,0,0,0.2);
    }

    .sound-btn span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
    }

    .label {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>ðŸªµ Minecraft Wood Soundboard</h1>
  <div class="board">
    <div>
      <button class="sound-btn" data-sound="wood1.ogg"><span>ðŸªµ</span></button>
      <div class="label">Wood 1</div>
    </div>
    <div>
      <button class="sound-btn" data-sound="wood2.ogg"><span>ðŸªµ</span></button>
      <div class="label">Wood 2</div>
    </div>
    <div>
      <button class="sound-btn" data-sound="wood3.ogg"><span>ðŸªµ</span></button>
      <div class="label">Wood 3</div>
    </div>
    <div>
      <button class="sound-btn" data-sound="wood4.ogg"><span>ðŸªµ</span></button>
      <div class="label">Wood 4</div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.sound-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const audio = new Audio(btn.dataset.sound);
        audio.play();
      });
    });
  </script>
</body>
</html>
