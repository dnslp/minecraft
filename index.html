<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üî® Minecraft ‚ÄúDig‚Äù Soundboard</title>
  <style>
    body {
      background: #8d5524;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 { margin-bottom: 1rem; text-shadow: 0 1px 2px #000; }
    .board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 0.75rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .sound-btn {
      position: relative;
      padding: 0;
      border: 2px solid #321a0a;
      border-radius: 6px;
      background: repeating-linear-gradient(
        45deg,
        #a17454 0,   #a17454 8px,
        #8b5e3c 8px, #8b5e3c 16px
      );
      cursor: pointer;
      outline: none;
      overflow: hidden;
      user-select: none;
      height: 80px;
    }
    .sound-btn:active {
      transform: translateY(2px);
      box-shadow: inset 0 0 4px rgba(0,0,0,0.6);
    }
    .sound-btn span {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      font-size: 1.5rem;
    }
    .label {
      font-size: 0.8rem;
      margin-top: 0.25rem;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>üî® ‚ÄúDig‚Äù Soundboard</h1>
  <div class="board" id="dig-board"></div>

  <script>
    // 1) Make an array of your dig files (no extension)
    const digFiles = [
      'stone1','stone2','stone3','stone4',
      'sand1','sand2','sand3','sand4',
      'gravel1','gravel2','gravel3','gravel4',
      'cloth1','cloth2','cloth3','cloth4',
      'grass1','grass2','grass3','grass4',
      'snow1','snow2','snow3','snow4',
      'wood1','wood2','wood3','wood4'
    ];

    const board = document.getElementById('dig-board');

    // 2) For each name, create a button + label
    digFiles.map(name => {
      const wrapper = document.createElement('div');

      const btn = document.createElement('button');
      btn.className = 'sound-btn';
      btn.innerHTML = `<span>‚õèÔ∏è</span>`;
      btn.addEventListener('click', () => {
        const audio = new Audio(`dig/${name}.ogg`);
        audio.play();
      });

      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = name;  // you can prettify this if you like

      wrapper.appendChild(btn);
      wrapper.appendChild(label);
      board.appendChild(wrapper);
    });
  </script>
</body>
</html>
